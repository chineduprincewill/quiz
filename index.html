<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 2020</title>
    <link rel="shortcut icon" href="./lcm_logo_round.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="pageContainer">
        <div class="header shadow">
            <img src="./lcm_logo_round.png" alt="lcm Logo" style="width: 70px;">
            <h1>Living Christ Mission Quiz Competition</h1>
            <span>2020 EDITION</span>
        </div>

        <div class="container shadow" id="container">
        </div>

        <section class="request-container">
            <form class="request-form" id="request">
                <select id="category" class="shadow" required>
                    <option value="">Choose Category</option>
                    <option value="OTS">Old Testament Simple</option>
                    <option value="OTD">Old Testament Difficult</option>
                    <option value="NTS">New Testament Simple</option>
                    <option value="NTD">New Testament Difficult</option>
                    <option value="LCM">Living Christ Mission Questions</option>
                    <option value="EQ">Elimination Questions</option>
                </select>

                <input type="text" class="shadow" name="question_number" id="question_number" placeholder="Question Number" required>

                <button type="submit" id="question_submit" class="submit">Get Question</button>
            </form>             
            

            <button type="submit" id="answer_submit">Get Answer</button>
        </section>

    </section>

</body>    

<script src="./js/main.js"></script>
</html>
